homeassistant:
  name: Home
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: !secret home_elevation
  unit_system: imperial
  time_zone: !secret time_zone
  customize: !include customize.yaml


  # Configure a default setup of Home Assistant (frontend, api, etc)
default_config:



# Discover some devices automatically
discovery:

ios:

map:

# Text to speech
tts:
  - platform: google_translate



climate:
  - platform: honeywell
    username: honeywell_username
    password: honeywell_password
    scan_interval: 600

cover:
  - platform: myq
    username: myq_username
    password: myq_password
    type: chamberlain

mopar:
  username: !secret mopar_user
  password: !secret mopar_password
  pin: !secret uconnect_pin

zwave:
  usb_path: /dev/ttyACM0
  network_key: !secret zwave_network_key
  device_config: !include zwave_device_config.yaml

http:
  ssl_certificate: !secret ssl_certificate
  ssl_key: !secret ssl_key
  login_attempts_threshold: 3
  base_url: !secret ha_url

updater:
  include_used_components: true

mqtt:
  broker: 127.0.0.1
  port: 1883
  username: !secret MQTT_username
  password: !secret MQTT_password

device_tracker:
  - platform: owntracks

sun:

custom_updater:

lovelace:
  mode: yaml

frontend:
  themes: !include themes.yaml
  javascript_version: latest

weather:
  - platform: darksky
    api_key: !secret darksky_api_key
    mode: daily

recorder: !include recorder.yaml
logger: !include logger.yaml
sensor: !include_dir_merge_list sensor
group: !include_dir_merge_named group
automation: !include_dir_merge_list automation
script: !include_dir_merge_list script
zone: !include_dir_merge_list zone
