#####################################################################################
###  Lock Front Door at 9pm
#####################################################################################

- alias: 'Front Door Locked'
  trigger:
    - platform: time
      at: '21:00:00'
  action:
    service_template: "lock.lock"
    entity_id: lock.schlage_allegion_unknown_type_0001_id_0468_locked
- alias: 'Front Door Unlocked'
  action:
    service_template: "lock.unlock"
    entity_id: lock.schlage_allegion_unknown_type_0001_id_0468_locked