#####################################################################################
###  Turn on the espresso machine at 5am and off at 3pm
#####################################################################################

- alias: 'Espresso Machine On'
  trigger:
    - platform: time
      at: '05:00:00'
  condition:
      condition: and
      conditions:
        - condition: state
          entity_id: group.mobile_trackers
          state: 'home'
  action:
    service_template: "switch.turn_on"
    entity_id: switch.plug_in_smart_switch_current_value
- alias: 'Espresso Machine Off'
  trigger:
    - platform: time
      at: '14:30:00'
  condition:
      condition: and
      conditions:
        - condition: state
          entity_id: switch.plug_in_smart_switch_current_value
          state: 'on'
  action:
    - service_template: "switch.turn_off"
      entity_id: switch.plug_in_smart_switch_current_value
    - service: notify.alexa_media_kitchen_dot
      data:
        message: "The Espresso Machine was turned off"
        data:
          type: tts
- alias: 'Espresso Machine Off When Away'
  trigger:
    - platform: time
      at: '9:00:00'
  condition:
      condition: and
      conditions:
        - condition: state
          entity_id: group.mobile_trackers
          state: 'not_home'
          for:
            hours: 1
        - condition: state
          entity_id: switch.plug_in_smart_switch_current_value
          state: 'on'
  action:
    - service_template: "switch.turn_off"
      entity_id: switch.plug_in_smart_switch_current_value
    - service: notify.mobile_app_iphone
      data:
        title: "Home Assistant Alerts"
        message: "Espresso Machine has been turned off as no one was home."
        data:
          subtitle: "Away"

