restarthawemo:
    alias: "Restart HA if WeMo isn't found after 15 minutes"
    sequence:
      - delay:
          minutes: 15
      - service: notify.pushbullet
        data:
          message: 'WeMo not found, restarting HA'
      - service: switch.turn_on
        data:
          entity_id: switch.killhass