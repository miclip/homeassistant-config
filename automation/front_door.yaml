#####################################################################################
###  Lock Front Door at 9pm
#####################################################################################

- alias: 'Front Door Locked'
  trigger:
    - platform: time
      at: '21:00:00'
  condition:
      condition: and
      conditions:
        - condition: state
          entity_id: lock.schlage_allegion_unknown_type_0001_id_0468_locked
          state: unlocked
  action:
    - service_template: "lock.lock"
      entity_id: lock.schlage_allegion_unknown_type_0001_id_0468_locked
    - delay:
        seconds: 5
    - service: media_player.alexa_tts
      data:
        entity_id:
          - media_player.alexa_media_kitchen_dot
        message: "The front door was unlocked, I locked it."
    - service: notify.michael_jeanie_iphones
      data:
        title: "Smart Home Alerts"
        message: "The front door has been locked."
        data:
          subtitle: "Bed Time"
- alias: 'Someone at Front Door'
  trigger:
    - platform: state
      entity_id: sensor.motion_sensor
      to: 'on'
  action:
    - service: media_player.alexa_tts
      data:
        entity_id:
          - media_player.alexa_media_kitchen_dot
          - media_player.alexa_media_master_bedroom_dot
        message: "Someone is at the front door."
