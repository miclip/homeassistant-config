---
homeassistant:
  name: Home
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: !secret home_elevation
  unit_system: imperial
  time_zone: !secret time_zone
  customize: !include customize.yaml


  # Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

# Discover some devices automatically
discovery:

ios:

map:

climate:
  - platform: honeywell
    username: !secret honeywell_username
    password: !secret honeywell_password
    scan_interval: 600
    region: us

remote:
  - platform: broadlink
    host: !secret broadlink_ip
    mac: !secret broadlink_mac

alexa_media:
  accounts:
    - email: !secret amazon_user
      password: !secret amazon_password
      url: amazon.com
      exclude_devices:
        - "This Device"
        - "Michael's Alexa Apps"


ring:
  username: !secret ring_username
  password: !secret ring_password

cover:
  - platform: myq
    username: !secret myq_username
    password: !secret myq_password

zwave:
  usb_path: /dev/ttyACM0
  network_key: !secret zwave_network_key
  device_config: !include zwave_device_config.yaml

rachio:
  api_key: !secret rachio_api_key

http:
  ssl_certificate: !secret ssl_certificate
  ssl_key: !secret ssl_key
  login_attempts_threshold: 3
  base_url: !secret ha_url
  ip_ban_enabled: false


updater:
  include_used_components: true


mqtt:
  broker: 127.0.0.1
  port: 1883
  username: !secret MQTT_username
  password: !secret MQTT_password

sun:

device_tracker:
  - platform: netgear
    host: 192.168.2.1
    username: !secret netgear_user
    password: !secret netgear_password
    new_device_defaults:
      track_new_devices: true

wemo:

lovelace:
  mode: yaml

frontend:
  themes: !include themes.yaml
  javascript_version: latest

weather:
  - platform: darksky
    api_key: !secret darksky_api_key
    mode: daily

camera: !include_dir_merge_list camera
recorder: !include recorder.yaml
logger: !include logger.yaml
sensor: !include_dir_merge_list sensor
binary_sensor: !include_dir_merge_list binary_sensor
group: !include_dir_merge_named group
automation: !include_dir_merge_list automation
script: !include_dir_merge_named script
zone: !include_dir_merge_list zone

