homeassistant:
  name: Home
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: !secret home_elevation
  unit_system: imperial
  time_zone: !secret time_zone
  customize: !include customize.yaml

  
  # Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

# Show the introduction message on startup.
introduction:

# Discover some devices automatically
discovery:

ios:

map:

# Text to speech
tts:
  - platform: google

nest:
  client_id: !secret nest_client_id
  client_secret: !secret nest_client_secret

climate:
  platform: nest

mopar:
  username: !secret mopar_user
  password: !secret mopar_password
  pin: !secret uconnect_pin

http:
  ssl_certificate: !secret ssl_certificate
  ssl_key: !secret ssl_key
  login_attempts_threshold: 3
  base_url: !secret ha_url

updater:
  include_used_components: true

mqtt:
  broker: 127.0.0.1

device_tracker:
  - platform: owntracks

recorder: !include recorder.yaml
logger: !include logger.yaml
sensor: !include_dir_merge_list sensor
group: !include_dir_merge_list group
automation: !include_dir_merge_list automation
script: !include_dir_merge_list script
zone: !include_dir_merge_list zone
