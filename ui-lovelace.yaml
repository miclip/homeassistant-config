title: Home

resources:
  - url: /local/mini-graph-card-bundle.js?v=0.9.3
    type: module
  - url: /local/mini-media-player-bundle.js
    type: module
  - url: /local/simple-weather-card.bundle.js
    type: module
  - url: /local/simple-thermostat.js
    type: module
  - url: /customcards/github/maykar/compact-custom-header.js?track=true
    type: module


views:
  - path: default_view
    title: Home
    icon: 'mdi:home'
    badges: []
    cards:
      - type: horizontal-stack
        cards:
          - type: picture-glance
            title: Room Location
            entities:
              #- sensor._room_status
              - sensor.michael_phone_battery
            state_image:
              "home": /local/images/michael_home.jpg
              "not_home": /local/images/michael_away.jpg
            aspect_ratio: 16:9
            entity: person.michael_lipscombe
          - type: picture-glance
            title: Room Location
            entities:
              #- sensor.hannah_room_status
              - sensor.hannah_phone_battery
            state_image:
              "home": /local/images/hannah_home.jpg
              "not_home": /local/images/hannah_away.jpg
            aspect_ratio: 16:9
            entity: person.hannah_lipscombe
      - type: vertical-stack
        cards:
          - type: conditional
            conditions:
              - entity: media_player.great_room
                state_not: "off"
            card:
              type: custom:mini-media-player
              entity: media_player.great_room
              icon: mdi:speaker-multiple
              artwork: cover
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: switch.plug_in_smart_switch_current_value
            name: Espresso
            icon: mdi:coffee
            tap_action:
              action: toggle
          - type: entity-button
            entity: lock.none_current_lock_mode
            name: Front
            tap_action:
              action: call-service
              service: lock.lock
              service_data:
                entity_id: lock.none_current_lock_mode
            hold_action:
              action: call-service
              service: lock.unlock
              service_data:
                entity_id: lock.none_current_lock_mode
          - type: entity-button
            entity: lock.touchscreen_deadbolt_z_wave_plus_current_lock_mode
            name: Garage
            tap_action:
              action: call-service
              service: lock.lock
              service_data:
                entity_id: lock.touchscreen_deadbolt_z_wave_plus_current_lock_mode
            hold_action:
              action: call-service
              service: lock.unlock
              service_data:
                entity_id: lock.touchscreen_deadbolt_z_wave_plus_current_lock_mode
          - type: entity-button
            entity: cover.garage_door_small
            name: Garage Small
            tap_action:
              action: call-service
              service: cover.open_cover
              service_data:
                entity_id: cover.garage_door_small
            hold_action:
              action: call-service
              service: cover.close_cover
              service_data:
                entity_id: cover.garage_door_small
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: cover.garage_door
            name: Garage Main
            tap_action:
              action: call-service
              service: cover.open_cover
              service_data:
                entity_id: cover.garage_door
            hold_action:
              action: call-service
              service: cover.close_cover
              service_data:
                entity_id: cover.garage_door
          - type: entity-button
            entity: switch.hannah_heater
            name: Heater
            icon: mdi:radiator
            tap_action:
              action: toggle
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: switch.in_wall_smart_toggle_switch_120_277vac_current_value
            icon: mdi:lightbulb
            name: Garage Ext
            tap_action:
              action: call-service
              service: switch.turn_on
              service_data:
                entity_id: switch.in_wall_smart_toggle_switch_120_277vac_current_value
            hold_action:
              action: call-service
              service: switch.turn_off
              service_data:
                entity_id: switch.in_wall_smart_toggle_switch_120_277vac_current_value
          - type: entity-button
            entity: switch.in_wall_smart_toggle_switch_120_277vac_current_value_2
            icon: mdi:lightbulb
            name: Front Patio
            tap_action:
              action: call-service
              service: switch.turn_on
              service_data:
                entity_id: switch.in_wall_smart_toggle_switch_120_277vac_current_value_2
            hold_action:
              action: call-service
              service: switch.turn_off
              service_data:
                entity_id: switch.in_wall_smart_toggle_switch_120_277vac_current_value_2
      - type: vertical-stack
        cards:
          - type: thermostat
            entity: climate.thermostat
          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                entities:
                  - climate.thermostat.attributes.current_temperature
                name: Great Room
                line_color: '#2980b9'
                line_width: 6

      - type: vertical-stack
        cards:
          # - type: custom:simple-weather-card
          #   entity: weather.dark_sky
          #   name: " "
          #   secondary_info: humidity
          #   backdrop:
          #     day: "#2980b9"
          #     night: "#022F4C"
          - type: weather-forecast
            entity: weather.dark_sky
          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                name: Sun Elevation
                entities:
                  - sensor.sun_elevation
                line_color: '#b58e31'
                line_width: 4
              - type: custom:mini-graph-card
                name: Chance of Rain
                entities:
                  - sensor.dark_sky_precip_probability
                line_color: '#2980b9'
                line_width: 4
          - camera_image: camera.driveway
            entities:
              #  - switch.camera_frontdoor_ir_lights
              #  - switch.camera_frontdoor_email
              #  - switch.camera_frontdoor_ftp
              - binary_sensor.motion_driveway
            type: picture-glance
          - camera_image: camera.garage
            entities:
              #  - switch.camera_frontdoor_ir_lights
              #  - switch.camera_frontdoor_email
              #  - switch.camera_frontdoor_ftp
              - binary_sensor.motion_garage
            type: picture-glance
          - camera_image: camera.basement
            entities:
              #  - switch.camera_frontdoor_ir_lights
              #  - switch.camera_frontdoor_email
              #  - switch.camera_frontdoor_ftp
              - binary_sensor.motion_basement
            type: picture-glance
          - camera_image: camera.gym
            entities:
              #  - switch.camera_frontdoor_ir_lights
              #  - switch.camera_frontdoor_email
              #  - switch.camera_frontdoor_ftp
              - binary_sensor.motion_gym
            type: picture-glance
  - path: greatroom
    title: Living Room
    icon: 'mdi:sofa'
    badges: []
    cards:
      - type: custom:mini-media-player
        entity: media_player.great_room
        icon: mdi:music
        artwork: cover

  - path: bedroom
    title: Bedroom
    icon: 'mdi:hotel'
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: glance
                entities:
                  - binary_sensor.motion_sensor_158d000237a64a
                  - binary_sensor.bathroom_motion
                  - sensor.bathroom_battery
      - type: custom:mini-media-player
        entity: media_player.master_bedroom
        icon: mdi:music
        artwork: cover
  - path: office
    title: Office
    icon: 'mdi:keyboard'
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: glance
                entities:
                  # - binary_sensor.office_motion
                  # - sensor.office_battery
                  # - sensor.laptop_socket
      - type: custom:mini-media-player
        entity: media_player.office
        icon: mdi:music
        artwork: cover

  - path: auto
    title: Automations
    icon: 'mdi:creation'
    badges: []
    cards:
      - title: Home Automations
        type: entities
        entities:
          - automation.espresso_machine_on
          - automation.espresso_machine_off
          - automation.front_door_locked
          - automation.front_door_unlocked
        show_header_toggle: true
