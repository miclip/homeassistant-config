#####################################################################################
###  Close Garage Door at 9pm
#####################################################################################

- alias: 'Garage Door Closed'
  trigger:
    - platform: time
      at: '21:05:00'
  condition:
      condition: and
      conditions:
        - condition: state
          entity_id: cover.garage_door_main
          state: open
  action:
    - service_template: "cover.close_cover"
      entity_id: cover.garage_door_main
    - service_template: "cover.close_cover"
      entity_id: cover.garage_door_small
    - delay:
        seconds: 5
    - service: notify.michael_jeanie_iphones
      data:
        title: "Smart Home Alerts"
        message: "The Garage Door has been closed."
        data:
          subtitle: "Bed Time"
    - service: media_player.alexa_tts
      data:
        entity_id:
          - media_player.michael_s_echo
        message: "The garage door has been closed."
